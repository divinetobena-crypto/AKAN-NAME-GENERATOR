<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Akan Name Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Akan Name Generator</h1>
    <p>Enter your birth details to find your Akan name.</p>

    <form id="akanForm">
      <label>Day:</label>
      <input type="number" id="day" placeholder="DD">

      <label>Month:</label>
      <input type="number" id="month" placeholder="MM">

      <label>Year:</label>
      <input type="number" id="year" placeholder="YYYY">

      <label>Gender:</label>
      <select id="gender">
        <option value="">Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <button type="submit">Get Akan Name</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
